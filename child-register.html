<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">

</head>

<body>
    <div class="registration-container">
        <h1>Registration Form</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="someone@gmail.com" required>
                <input type="password" name="password" placeholder="password" required>
            </div>
            <div class="form-group">
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Age" required>
                <input type="number" name="parentcontact" placeholder="Parent's Contact" required>
            </div>
            <div class="form-group">
                <input type="text" name="parentname" placeholder="Parent's Name" required>
            </div>
            <div class="form-group">
                <label for="idFile">Upload ID:</label>
                <input type="file" name="idFile" id="idFile" accept=".pdf, .doc, .docx" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <a href="child-login.html">Login here</a>.</p>
    </div>
</body>

</html>
